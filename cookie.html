<body>

  <script>
    function setcookie(name, value, time) {
      let date = new Date();
      date.setDate(date.getDate() + time);
      document.cookie = `${name}=${value}; expires=${date}`;
    }
    setcookie('dasdqweq', 7778777, 2);
    let aasdas = document.cookie;
    console.log(aasdas)
    function getcookie(name) {
      let reg = RegExp(name + '=([^;=]+)');
      let arr = document.cookie.match(reg);
      console.log(arr)
    }
    getcookie('dasdqweq')
  </script>
</body>
